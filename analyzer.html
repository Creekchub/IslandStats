    <script>
      const dataRadar = {
        labels: ['SB', 'BB', 'TGTTOS', 'PKW', 'HITW'], //SKY BATTLE

          data: ['0', '0', '0', '0', '0'],

      const configRadar = {
        type: 'radar',
        data: dataRadar,
        options: {
          plugins: {
          },
          responsive: false,
          scales: {
            r: {
              beginAtZero: true,
              min: 0,
              max: 600,
            }
          }
        }
      };
      const radar = new Chart(
        document.getElementById('radar'),

      );
