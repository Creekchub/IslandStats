<html>
  <head>
    <link rel="stylesheet" href="styles/analyzer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="players.js"></script>
    <script src="search.js"></script>
    <script src="analyze.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/islandstats-icon-trans-scaled.png">
  </head>
  <body id="bodyAnalyzer">
    <div class="checkDiv">
      <p class="text-sub" style="font-size: 16px;">Include:</p>
      <div style="display: inline-block;">
        <label class="checkLabel" for="subCheckbox">Substitutions</label><br>
        <label class="checkLabel" for="noncanonCheckbox">Noncanon</label>
      </div>
      <div style="display: inline-block; margin-left: 10px;">
        <input class="checkBox" style="margin-bottom: 8px; margin-top: 6px;" id="subCheckbox" type="checkbox" onchange="changeHeadAll();"><br>
        <input class="checkBox" id="noncanonCheckbox" type="checkbox" onchange="changeHeadAll();">
      </div>
      <br><p style="font-size: 16px; font-family: Kanit; color: white; margin: 0px; display: inline-block">Number of teams:</p>
      <select id="selectDis" onchange="generatePageContent();">
        <option value="10">10</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
      </select>
      <br><p style="font-size: 16px; font-family: Kanit; color: white; margin: 0px; display: inline-block">Players per team:</p>
      <select id="teamNumberCount" onchange="generatePageContent();">
        <option value="4">4</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <br><p style="font-size: 16px; font-family: Kanit; color: white; margin: 0px; display: inline-block">Default coins for<br> missing games:</p>
      <select id="defaultCoinValue" onchange="changeHeadAll();">
        <option value="300">300</option>
        <option value="0">0</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="400">400</option>
        <option value="500">500</option>
      </select>
    </div>
    <div id="bigDiv"></div>
  </body>
  <script>
    document.getElementById('noncanonCheckbox').checked = true;
    document.getElementById('subCheckbox').checked = true;
  </script>
  <script id="scriptDiv"></script>
  <script>
    generatePageContent();
  </script>
</html>
