<!DOCTYPE html>

<html>
  <head>
    <title>Island Stats</title>
    <link rel="shortcut icon" href="images/islandstats-icon-trans.png" />
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="logo.css">
    <script src="playersearch.js"></script>
  </head>
  <body>
    <div>
      <img src="images/backgroundmc.png" class="backgroundmc">
    </div>
    <div class="mainbody">
      <div class="logobox">
         <img src="images/islandstats-icon-trans.png" class="logotree">
         <img src="images/islandstats-icon-text.png" class="logoimage">
         <img src="images/islandstats-icon-trans.png" class="logotree">
      </div>
      <div class="search-bar">
        <div class="dropdown">
          <form id="thePlayer" onsubmit="return false">
            <label for="myPlayer">Search for Players</label>
            <input id="myPlayer" type="text" placeholder="Search here" list="players" oninput="switchPlayer()" autocomplete="off">
            <datalist class="playerlister" id="players">
              <option value="nugdub"></option>
              <option value="creekchub"></option>
              <option value="ruderrr"></option>
              <option value="cxost"></option>
              <option value="doozim"></option>
              <option value="notfilipebtw"></option>
              <option value="wbeef"></option>
              <option value="itzpine"></option>
              <option value="abuildingcat"></option>
              <option value="technotheking"></option>
              <option value="degrutsste"></option>
              <option value="amonger"></option>
              <option value="crewmate"></option>
              <option value="impostor"></option>
            </datalist>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
